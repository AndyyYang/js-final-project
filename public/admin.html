<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Food Truck Name</title>
        <link rel="stylesheet" href="/styles/styles.css" />
        <script src="scripts/deleteFood.js" defer></script>
        <script src="scripts/addFood.js" defer></script>
        <script src="scripts/updateFood.js" defer></script>
        <script src="scripts/deleteEvents.js" defer></script>
        <script src="scripts/addEvents.js" defer></script>
        <script src="scripts/updateEvents.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img src="/img/ahafoods.jpg" alt="" width="" height="">
            </header>
            <nav>
                <ul><a href="index.html"> Home </a></ul>
                <ul><a href="menu.html"> Menu</a></ul>
                <ul><a href="contact.html"> Contact Us</a></ul>
                <ul><a href="admin.html"> Admin</a></ul>
            </nav>
            <section class="admin">
                <div class="editor1">
                    <h1>Menu Editor</h1>
                    <h2>New Dish</h2>
                        <form id="addFood">
                            <input type="text" id="fName" name="fName" placeholder="Dish Name" required>
                            <input type="text" id="fDescription" name="fDescription" placeholder="Description" required>
                            <input type="text" id="fPrice" name="fPrice" placeholder="Price" required>
                            <button type="submit">Add Dish</button>
                        </form>
                    <h2>Edit Dish</h2>
                        <form id="updateFood">
                            <select id="foodSelector"></select>
                            <input type="text" id="editName" name="name" placeholder="Dish Name" required>
                            <input type="text" id="editDescription" name="description" placeholder="Description" required>
                            <input type="text" id="editPrice" name="price" placeholder="Price" required>
                            <button type="submit">Update Dish</button>
                        </form>
                    <h2>Delete Dish</h2>
                        <div id="menuItems">
                        <ul>
                        </ul>
                <div class="editor2">
                    <h1>Events Editor</h1>
                    <h2>New Event</h2>
                        <form id="addEvent">
                            <input type="text" id="eName" name="name" placeholder="Event Name" required>
                            <input type="text" id="eLocation" name="location" placeholder="Location" required>
                            <input type="text" id="eDates" name="date" placeholder="Dates" required>
                            <input type="text" id="eHours" name="hours" placeholder="Hours" required>
                            <button type="submit">Add Event</button>
                        </form>
                    <h2>Edit Event</h2>
                        <form id="updateEvents">
                            <select id="eventSelector"></select>
                            <input type="text" id="editEventName" name="name" placeholder="Event Name" required>
                            <input type="text" id="editLocation" name="location" placeholder="Location" required>
                            <input type="text" id="editDates" name="date" placeholder="Dates" required>
                            <input type="text" id="editHours" name="hours" placeholder="Hours" required>
                            <button type="submit">Update Event</button>
                        </form>
                    <h2>Delete Event</h2>
                        <div id="eventItems">
                        <ul>
                        </ul>
                </div>
            </section>
            <footer>
                <p><small>&copy;2024 AHA Food Truck, Inc.</small></p>
            </footer>
        </div>
    </body>
</html>
